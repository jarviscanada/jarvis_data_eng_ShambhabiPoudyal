  - name: "Minimum Vertex Cover for Street Camera Deployment"
    git_url:
    description: "Designed a multi-threaded Linux program to find the
minimum number of street camera locations needed to achieve full coverage of a network of roads for traffic management.
Visualized this as a minimum vertex cover problem and solved using the MiniSat solver library. Used C++, Python, MiniSAT
solver, Git, CMake, Linux POSIX threads."

  - name: "Feature Extraction and Classification on Fashion MNIST Image Dataset"
    git_url:
    description: "Implemented machine learning techniques to extract features of images from the dataset and classify them. Compared results of various classifier algorithms
to identify the best-suited classifier for the dataset. Designed using Python in Google Colab, compared results in Kaggle."

  - name: "Object Detection Using Sliding Window for Locating Books in a Library"
    git_url:
    description: "Developed image processing model
to locate a book of interest in a library setup. Used SIFT, SURF, and ORB feature detection algorithms to find a match
of the requested book to recommend a precise location in the library. Designed using Image Processing Toolbox in Matlab."

